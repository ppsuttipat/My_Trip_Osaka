<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แผนเที่ยวญี่ปุ่น (8 - 16 ต.ค. 2568)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles.css">

  <!-- ซ่อนหน้าไว้ก่อนจนกว่าจะเช็คสิทธิ์เสร็จ -->
  <style>
    html[data-auth="pending"] body {
      visibility: hidden;
    }
  </style>
  <script>
    // ตั้ง flag ว่ากำลังเช็ค auth
    document.documentElement.dataset.auth = 'pending';
  </script>

  <!-- Guard แบบ localStorage: ต้อง login เป็น admin ก่อนถึงเข้าหน้านี้ได้ -->
  <script defer>
    (function () {
      const SESSION_TTL_MS = 30 * 24 * 60 * 60 * 1000; // อายุ session 30 วัน

      const ls = localStorage;
      const now = () => Date.now();
      const getNum = (k) => +(ls.getItem(k) || 0);

      const isLoggedIn = () => ls.getItem('trip_is_admin') === '1';

      const isExpired = () => {
        const loginAt = getNum('trip_login_at');
        const lastActive = Math.max(loginAt, getNum('trip_last_active'));
        return !!loginAt && (lastActive + SESSION_TTL_MS <= now());
      };

      let redirecting = false;
      const redirectToLogin = () => {
        if (redirecting) return;
        redirecting = true;
        ls.removeItem('trip_is_admin');
        ls.removeItem('trip_login_at');
        ls.removeItem('trip_last_active');
        location.replace('./login.html');
      };

      // 1) ถ้ายังไม่ login หรือ session หมดอายุ → เด้งไปหน้า login
      if (!isLoggedIn() || isExpired()) {
        return redirectToLogin();
      }

      // 2) ถ้ายังไม่มีเวลา login ให้เซ็ตเริ่มต้น
      if (!getNum('trip_login_at')) {
        const t = now();
        ls.setItem('trip_login_at', String(t));
        ls.setItem('trip_last_active', String(t));
      }

      // 3) ผ่านทุกเงื่อนไขแล้ว → โชว์หน้า
      document.documentElement.removeAttribute('data-auth');

      // 4) อัปเดต last_active เมื่อมี activity (throttle 5 วิ)
      const setActive = () => ls.setItem('trip_last_active', String(now()));
      const throttle = (fn, ms) => {
        let t = 0;
        return (...a) => {
          const n = now();
          if (n - t > ms) {
            t = n;
            fn(...a);
          }
        };
      };
      const touch = throttle(setActive, 5000);

      ['mousemove', 'keydown', 'click', 'touchstart', 'scroll'].forEach(ev => {
        window.addEventListener(ev, touch, { passive: true });
      });
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) touch();
      });

      // 5) เช็คซ้ำทุก 30 วิ ถ้าเกิน TTL ค่อยเด้งไป login
      const timer = setInterval(() => {
        if (isExpired()) redirectToLogin();
      }, 30000);
      window.addEventListener('beforeunload', () => clearInterval(timer));
    })();
  </script>
</head>

<body class="text-gray-800">
  <div class="container mx-auto p-4 md:p-8 max-w-5xl relative">
    <div id="language-switcher" class="absolute top-4 md:top-8 right-4 md:right-8 w-auto z-20">
      <div class="relative flex bg-gray-200/80 rounded-full p-1.5">
        <span id="lang-highlight"
          class="absolute top-1.5 bottom-1.5 bg-white rounded-full shadow-md transition-all duration-300 ease-in-out"
          style="left: 0; width: 0"></span>
        <button data-lang="th"
          class="lang-btn flex-1 px-4 py-1 text-sm font-semibold text-center z-10 transition-colors duration-300">
          ไทย
        </button>
        <button data-lang="en"
          class="lang-btn flex-1 px-4 py-1 text-sm font-semibold text-center z-10 transition-colors duration-300">

        </button>
        <button data-lang="jp"
          class="lang-btn flex-1 px-4 py-1 text-sm font-semibold text-center z-10 transition-colors duration-300">
          JP

      </div>
    </div>

    <div class="mb-8 pt-16 md:pt-0">

    </div>

    <nav id="day-nav" class="flex flex-wrap justify-center gap-2 mb-8 bg-white p-2 rounded-full shadow-lg">
      <button data-day="overview" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="day-8" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="day-9" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="day-10" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="day-11" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="day-12" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <div class="row-break md:basis-full md:h-0"></div>
      <button data-day="day-13" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="day-14" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="day-15" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="day-16" class="nav-button px-4 py-2 text-sm md:text-base rounded-full"></button>
      <button data-day="notes" class="nav-button px-4 py-2 text-sm md:text-base rounded-full">
      </button>
    </nav>

    <main id="content-panels" class="pb-10">
      <div id="overview-panel" class="day-panel"></div>
      <div id="day-8-panel" class="day-panel"></div>
      <div id="day-9-panel" class="day-panel"></div>
      <div id="day-10-panel" class="day-panel"></div>
      <div id="day-11-panel" class="day-panel"></div>
      <div id="day-12-panel" class="day-panel"></div>
      <div id="day-13-panel" class="day-panel"></div>
      <div id="day-14-panel" class="day-panel"></div>
      <div id="day-15-panel" class="day-panel"></div>
      <div id="day-16-panel" class="day-panel"></div>
      <div id="notes-panel" class="day-panel"></div>
    </main>
  </div>

  <button id="scrollTopBtn"
    class="fixed bottom-6 right-6 hidden bg-[#A0522D] text-white p-3 rounded-full shadow-lg hover:bg-[#8B4513] transition-all duration-300">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
    </svg>
  </button>

  <!-- Logout: fixed มุมขวาบน บังน้อยที่สุด -->
  <div id="logout-wrap" class="absolute z-20
            top-[calc(env(safe-area-inset-top)+1rem)] md:top-8
            left-4 md:left-auto md:right-28">
    <button id="logout-btn" class="group flex items-center gap-2 rounded-full border border-amber-200
           bg-white/90 backdrop-blur px-2.5 py-1.5 md:px-4 shadow-sm
           text-[#8B4513] hover:bg-[#A0522D] hover:text-white hover:shadow-md
           transition" aria-label="ออกจากระบบ">
      <!-- ไอคอนออกจากระบบ -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        class="h-5 w-5 transition-transform group-hover:-translate-x-0.5" fill="none" stroke="currentColor"
        stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H9m9 0l-3-3m3 3l-3 3" />
      </svg>
      <!-- มือถือซ่อนข้อความ, เดสก์ท็อปค่อยโชว์ -->
      <span class="hidden md:inline text-sm font-medium">ออกจากระบบ</span>
    </button>
  </div>

  <script type="module" src="./assets/app.js"></script>
  <script>
    (function () {
      const btn = document.getElementById('logout-btn');
      if (!btn) return;

      let quitting = false;
      btn.addEventListener('click', () => {
        if (quitting) return;
        quitting = true;

        btn.disabled = true;
        btn.classList.add('opacity-60', 'cursor-not-allowed');

        // ลบสถานะ login แล้วเด้งกลับหน้า login
        localStorage.removeItem('trip_is_admin');
        localStorage.removeItem('trip_login_at');
        localStorage.removeItem('trip_last_active');

        location.replace('./login.html');
      });
    })();
  </script>

</body>

</html>
