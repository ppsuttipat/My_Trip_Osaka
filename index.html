  <style>html[data-auth="pending"] body{visibility:hidden}</style>
<script>document.documentElement.dataset.auth='pending'</script>

<!-- UMD เพียงตัวเดียว -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" defer></script>

<!-- Guard (สั้นๆ) -->
<script defer>
(function () {
  const SB_URL  = "https://lhfazmfaxruckfedwzlz.supabase.co";
  const SB_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoZmF6bWZheHJ1Y2tmZWR3emx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTgyODAsImV4cCI6MjA3MTk3NDI4MH0.T8lotVqI_nkB-glx3aSaeVAyJMF7Vout2SSeQGLzR78";

  function ready(fn){ if (window.supabase?.createClient) fn(); else setTimeout(()=>ready(fn), 20); }

  ready(() => {
    const sb = window.supabase.createClient(SB_URL, SB_ANON);
    window.sb = sb;

    sb.auth.getSession().then(({ data:{ session } }) => {
      if (!session) location.replace('./login.html');
      else document.documentElement.removeAttribute('data-auth');
    });

    // ถ้าถูก sign out ระหว่างอยู่ในหน้า ก็กลับไป login
    sb.auth.onAuthStateChange((event, session) => {
      if (!session || event === 'SIGNED_OUT' || event === 'USER_DELETED') {
        location.replace('./login.html');
      }
    });
  });
})();
</script>
</head>

<body class="text-gray-800">

<!-- Logout: fixed มุมขวาบน บังน้อยที่สุด -->
<div id="logout-wrap"
     class="absolute z-20
            top-[calc(env(safe-area-inset-top)+1rem)] md:top-8
            left-4 md:left-auto md:right-28">
  <button id="logout-btn"
    class="group flex items-center gap-2 rounded-full border border-amber-200
           bg-white/90 backdrop-blur px-2.5 py-1.5 md:px-4 shadow-sm
           text-[#8B4513] hover:bg-[#A0522D] hover:text-white hover:shadow-md
           transition"
    aria-label="ออกจากระบบ">
    <!-- ไอคอนออกจากระบบ -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         class="h-5 w-5 transition-transform group-hover:-translate-x-0.5"
         fill="none" stroke="currentColor" stroke-width="1.8">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15"/>
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M18 12H9m9 0l-3-3m3 3l-3 3"/>
    </svg>
    <!-- มือถือซ่อนข้อความ, เดสก์ท็อปค่อยโชว์ -->
    <span class="hidden md:inline text-sm font-medium">ออกจากระบบ</span>
  </button>
</div>
  
  <script type="module" src="./assets/app.js"></script>
  <script>
  (function () {
    const btn = document.getElementById('logout-btn');
    if (!btn) return;

    // ถ้ายังไม่มี client จาก Hard Gate ให้สร้างแบบ fallback
    const ensureClient = () => {
      if (window.sb) return window.sb;
      const SUPABASE_URL  = "https://lhfazmfaxruckfedwzlz.supabase.co";
      const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoZmF6bWZheHJ1Y2tmZWR3emx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTgyODAsImV4cCI6MjA3MTk3NDI4MH0.T8lotVqI_nkB-glx3aSaeVAyJMF7Vout2SSeQGLzR78";
      window.sb = window.supabase?.createClient?.(SUPABASE_URL, SUPABASE_ANON);
      return window.sb;
    };

    btn.addEventListener('click', async () => {
      try {
        const sb = ensureClient();
        await sb?.auth?.signOut();
      } finally {
        location.href = './login.html';
      }
    });
  })();
</script>
